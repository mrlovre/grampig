ni1:
  bless: n
  kljuc: に
  rbr: 1
  vrsta: čestica
  tezina: basic
  obj1: Označava primatelja radnje.
  obj2: Odgovara na pitanja _komu_ ili _čemu_.
  tvorba:
    - jap: 母「はは」＋＿に＿⇒＿母「はは」に＿
      hrv: majka+=>_majci_
  primjeri:
    - jap: （手紙）「てがみ」を＿母「はは」に＿書「か」く。
      hrv: Napisat ću pismo _majci_.
    - jap: （坂本）「さかもと」さんが＿猫「ねこ」に＿餌「えさ」を上「あ」げた。
      hrv: Gđa.\ Sakamoto je _mački_ dala hranu.
    - jap: （花子）「はなこ」さんが＿武「たけし」くんに＿パリーから（絵葉書）「えはがき」を（一枚）「いちまい」も送「おく」らなかった。
      hrv: Hanako _Takešiju_ nije poslala ni jednu razglednicu iz Pariza.
      
